name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 'package' builds the JAR and runs tests automatically
      - name: Build and Package
        run: mvn -B package

      # This is the NEW step that saves your JAR file
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playlist-recommender-jar
          path: target/*.jar
          retention-days: 5